<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 { text-align: center; margin-bottom: 20px; }

        .upload-area {
            border: 3px dashed #667eea;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            border-radius: 12px;
        }

        .upload-area.dragover {
            background: #eef;
        }

        input[type=file] { display: none; }

        .file-info { margin-top: 15px; display: none; }
        .file-info.show { display: block; }

        .upload-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none;
        }

        .upload-btn.show { display: block; }

        .loading { display: none; text-align: center; margin-top: 15px; }
        .loading.show { display: block; }

        .response {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .response.show { display: block; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }

        .result-box {
            margin-top: 20px;
            background: #f5f6ff;
            padding: 15px;
            border-radius: 10px;
        }

        .domain-section {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .domain-section.banking {
            background: #e8f4f8;
            border-left-color: #2196F3;
        }

        .domain-section.financial {
            background: #f0f8e8;
            border-left-color: #4CAF50;
        }

        .domain-section.insurance {
            background: #fff6e5;
            border-left-color: #ff9800;
        }

        .domain-section.government {
            background: #f5e8ff;
            border-left-color: #9c27b0;
        }

        .domain-section.healthcare {
            background: #e8f5e9;
            border-left-color: #1b5e20;
        }

        .domain-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #333;
        }

        .confidence-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }

        .confidence-high {
            background: #4CAF50;
            color: white;
        }

        .confidence-medium {
            background: #FF9800;
            color: white;
        }

        .confidence-low {
            background: #f44336;
            color: white;
        }

        ul { margin-left: 20px; margin-top: 5px; }
        pre {
            background: #eee;
            padding: 10px;
            overflow-x: auto;
            border-radius: 6px;
            font-size: 0.85em;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h1>üìÅ File Upload</h1>

    <div class="upload-area" id="uploadArea">
        <p>Click or Drag & Drop</p>
        <small>.sql, .csv, .xlsx, .xls</small>
    </div>

    <input type="file" id="fileInput" accept=".sql,.csv,.xlsx,.xls">

    <div class="file-info" id="fileInfo">
        <p id="fileName"></p>
        <p id="fileSize"></p>
    </div>

    <button class="upload-btn" id="uploadBtn">Upload</button>

    <div class="loading" id="loading">Uploading...</div>

    <div class="response" id="response"></div>

    <!-- üî• RESULT UI -->
    <div id="resultBox"></div>

    <button class="upload-btn" id="accountBtn" style="margin-top:12px; display:none; background:#2196F3;">
        View Account Number Detection
    </button>
</div>

<script>
const uploadArea = document.getElementById("uploadArea");
const fileInput = document.getElementById("fileInput");
const fileInfo = document.getElementById("fileInfo");
const fileName = document.getElementById("fileName");
const fileSize = document.getElementById("fileSize");
const uploadBtn = document.getElementById("uploadBtn");
const loading = document.getElementById("loading");
const response = document.getElementById("response");
const resultBox = document.getElementById("resultBox");
const accountBtn = document.getElementById("accountBtn");

let selectedFile = null;

/* ---------------- Upload Handling ---------------- */

uploadArea.onclick = () => fileInput.click();

fileInput.onchange = e => handleFile(e.target.files[0]);

uploadArea.ondragover = e => {
    e.preventDefault();
    uploadArea.classList.add("dragover");
};

uploadArea.ondragleave = () => uploadArea.classList.remove("dragover");

uploadArea.ondrop = e => {
    e.preventDefault();
    uploadArea.classList.remove("dragover");
    handleFile(e.dataTransfer.files[0]);
};

function handleFile(file) {
    if (!file) return;

    selectedFile = file;
    fileName.textContent = "üìÑ " + file.name;
    fileSize.textContent = "Size: " + formatFileSize(file.size);

    fileInfo.classList.add("show");
    uploadBtn.classList.add("show");
}

function formatFileSize(bytes) {
    const sizes = ["Bytes", "KB", "MB"];
    let i = Math.floor(Math.log(bytes) / Math.log(1024));
    return (bytes / Math.pow(1024, i)).toFixed(2) + " " + sizes[i];
}

/* ---------------- Upload API Call ---------------- */

uploadBtn.onclick = async () => {
    const formData = new FormData();
    formData.append("file", selectedFile);

    uploadBtn.disabled = true;
    loading.classList.add("show");
    resultBox.innerHTML = "";

    try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 60000); // 60 second timeout

        const res = await fetch("http://localhost:8000/upload", {
            method: "POST",
            body: formData,
            signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (!res.ok) {
            let errorMsg = "Upload failed";
            try {
                const errorData = await res.json();
                errorMsg = errorData.detail || errorMsg;
            } catch (e) {
                errorMsg = `Server error: ${res.status} ${res.statusText}`;
            }
            showResponse(errorMsg, "error");
            return;
        }

        const data = await res.json();

        showResponse("Upload Success ‚úÖ", "success");

        // Display domain results
        if (data.banking || data.financial || data.insurance || data.government || data.healthcare || data.retail || data.space || data.human_resource) {
            showDomainResults(
                data.banking,
                data.banking_account_validation,
                data.financial,
                data.insurance,
                data.government,
                data.healthcare,
                data.retail,
                data.space,
                data.human_resource
            );

            if (data.banking_account_validation) {
                sessionStorage.setItem("accountValidation", JSON.stringify(data.banking_account_validation));
                accountBtn.style.display = "block";
            } else {
                sessionStorage.removeItem("accountValidation");
                accountBtn.style.display = "none";
            }
        } else {
            showResponse("Analysis data not found in response", "error");
        }

    } catch (err) {
        let errorMsg = "Failed to fetch";
        if (err.name === "AbortError") {
            errorMsg = "Request timeout - server took too long to respond";
        } else if (err.message) {
            errorMsg = `Network error: ${err.message}`;
        } else if (err instanceof TypeError) {
            errorMsg = "Cannot connect to server. Make sure the server is running on http://localhost:8000";
        }
        showResponse(errorMsg, "error");
        console.error("Upload error:", err);
    } finally {
        uploadBtn.disabled = false;
        loading.classList.remove("show");
    }
};

accountBtn.onclick = () => {
    window.open("account.html", "_blank");
};

function showResponse(msg, type) {
    response.textContent = msg;
    response.className = `response ${type} show`;
}

/* ---------------- RESULT UI ---------------- */

function getConfidenceClass(confidence) {
    if (confidence >= 70) return "confidence-high";
    if (confidence >= 50) return "confidence-medium";
    return "confidence-low";
}

function renderRuleList(rules) {
    if (!rules) return "";
    return `
        <ul>
            <li>Digits only: ${rules.digits_only_ratio ?? "N/A"}</li>
            <li>Length 6-16: ${rules.length_6_16_ratio ?? "N/A"}</li>
            <li>Unique: ${rules.unique_ratio ?? "N/A"}</li>
            <li>Not null: ${rules.not_null_ratio ?? "N/A"}</li>
            <li>No symbols: ${rules.no_symbol_ratio ?? "N/A"}</li>
            <li>Randomized: ${rules.randomized ?? "N/A"}</li>
        </ul>
    `;
}

function renderAccountValidation(accountValidation) {
    if (!accountValidation || !accountValidation.account_like_columns || accountValidation.account_like_columns.length === 0) {
        return "<p>No account-like columns detected.</p>";
    }

    const best = accountValidation.summary?.best_match;
    const cards = accountValidation.account_like_columns.map(item => `
        <div style="margin-bottom:12px;padding:10px;border-radius:8px;background:#f0f4ff;">
            <p><b>Column:</b> ${item.column}</p>
            <p><b>Decision:</b> ${item.decision}</p>
            <p><b>Probability:</b> ${item.probability_account_number}%</p>
            <p><b>Rules:</b></p>
            ${renderRuleList(item.rules)}
            ${item.sample_violations && item.sample_violations.length ? `
                <p><b>Sample violations:</b></p>
                <ul>${item.sample_violations.map(v => `<li>${v}</li>`).join("")}</ul>
            ` : ""}
        </div>
    `).join("");

    return `
        <div style="margin-top:10px;">
            ${best ? `<p><b>Best match:</b> ${best.column} (${best.probability_account_number}% - ${best.decision})</p>` : ""}
            ${cards}
        </div>
    `;
}
