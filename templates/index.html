<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .upload-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .upload-mode-toggle {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .mode-btn {
            padding: 12px 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .mode-btn:hover {
            transform: scale(1.05);
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-zone:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-zone.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-zone h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .upload-zone p {
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .select-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .select-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .file-list {
            margin-top: 30px;
        }

        .file-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e0e5ff;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            font-size: 1.5em;
            color: #667eea;
        }

        .file-name {
            font-weight: 600;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3838;
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .results.active {
            display: block;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .domain-card {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .domain-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .domain-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .confidence-bar {
            background: #e0e5ff;
            height: 25px;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.85em;
        }

        .decision {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
        }

        .decision.detected {
            background: #2ecc71;
            color: white;
        }

        .decision.not-detected {
            background: #95a5a6;
            color: white;
        }

        .decision.unknown {
            background: #f39c12;
            color: white;
        }

        .view-details-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .view-details-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .upload-card {
                padding: 25px;
            }

            .upload-mode-toggle {
                flex-direction: column;
            }

            .mode-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Domain Detection System</h1>
            <p>Upload your files for intelligent domain classification and analysis</p>
        </div>

        <div class="upload-card">
            <div class="upload-mode-toggle">
                <button class="mode-btn active" onclick="setMode('single')">üìÑ Single File</button>
                <button class="mode-btn" onclick="setMode('multiple')">üìÅ Multiple Files</button>
            </div>

            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">üì§</div>
                <h3>Drag & Drop Files Here</h3>
                <p>or click to browse</p>
                <p style="font-size: 0.9em; color: #999;">Supported formats: CSV, XLSX, XLS, SQL</p>
                <input type="file" id="fileInput" class="file-input" accept=".csv,.xlsx,.xls,.sql">
                <button class="select-btn" onclick="document.getElementById('fileInput').click()">
                    Select Files
                </button>
            </div>

            <div class="file-list" id="fileList"></div>

            <button class="upload-btn" id="uploadBtn" onclick="uploadFiles()" disabled>
                üöÄ Analyze Files
            </button>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3>Analyzing your files...</h3>
            <p>This may take a few moments</p>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        let selectedFiles = [];
        let uploadMode = 'single';

        function setMode(mode) {
            uploadMode = mode;
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const fileInput = document.getElementById('fileInput');
            fileInput.multiple = mode === 'multiple';
            
            selectedFiles = [];
            updateFileList();
        }

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');

        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            if (uploadMode === 'single') {
                selectedFiles = files.slice(0, 1);
            } else {
                selectedFiles = [...selectedFiles, ...files];
            }
            updateFileList();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const uploadBtn = document.getElementById('uploadBtn');

            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                uploadBtn.disabled = true;
                return;
            }

            uploadBtn.disabled = false;
            fileList.innerHTML = '<h3 style="margin-bottom: 15px;">Selected Files:</h3>';

            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <span class="file-icon">üìÑ</span>
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const errorMessage = document.getElementById('errorMessage');

            loading.classList.add('active');
            results.classList.remove('active');
            errorMessage.classList.remove('active');

            try {
                const formData = new FormData();
                
                if (uploadMode === 'single') {
                    formData.append('file', selectedFiles[0]);
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Upload failed');
                    }

                    const data = await response.json();
                    displayResults(data);
                } else {
                    selectedFiles.forEach(file => {
                        formData.append('files', file);
                    });

                    const response = await fetch('/upload-multiple', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Upload failed');
                    }

                    const data = await response.json();
                    displayResults(data);
                }

            } catch (error) {
                errorMessage.textContent = '‚ùå Error: ' + error.message;
                errorMessage.classList.add('active');
            } finally {
                loading.classList.remove('active');
            }
        }

        function displayResults(data) {
            const results = document.getElementById('results');
            results.classList.add('active');
            
            let html = '<h2>üìä Analysis Results</h2>';

            const domains = ['banking', 'financial', 'insurance', 'government', 'healthcare', 'retail', 'space', 'human_resource'];
            
            domains.forEach(domain => {
                if (data[domain] && data[domain].decision !== 'SKIPPED') {
                    const domainData = data[domain];
                    const confidence = domainData.confidence_percentage || 0;
                    const decision = domainData.decision || 'UNKNOWN';
                    
                    let decisionClass = 'unknown';
                    if (decision === 'DETECTED') decisionClass = 'detected';
                    else if (decision === 'NOT_DETECTED') decisionClass = 'not-detected';

                    html += `
                        <div class="domain-card">
                            <h3>${domain.charAt(0).toUpperCase() + domain.slice(1).replace('_', ' ')} Domain</h3>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${confidence}%">
                                    ${confidence.toFixed(1)}%
                                </div>
                            </div>
                            <span class="decision ${decisionClass}">${decision}</span>
                            ${domain === 'banking' ? '<button class="view-details-btn" onclick="viewBankingDetails()">View Detailed Analysis</button>' : ''}
                        </div>
                    `;
                }
            });

            results.innerHTML = html;
            
            // Store data for detailed view
            window.analysisData = data;
        }

        function viewBankingDetails() {
            window.location.href = '/account.html';
        }
    </script>
</body>
</html>
