<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Validation Results - Field-Level Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 40px;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .content {
            padding: 40px;
        }

        /* Summary Section */
        .summary-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card .number {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .summary-card .label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card.valid .number {
            color: #10b981;
        }

        .summary-card.warning .number {
            color: #f59e0b;
        }

        .summary-card.invalid .number {
            color: #ef4444;
        }

        /* Overall Status */
        .overall-status {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .overall-status.valid {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .overall-status.warning {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #f59e0b;
        }

        .overall-status.invalid {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        /* Column Validation Cards */
        .columns-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1f2937;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .column-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .column-card:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            transform: translateX(5px);
        }

        .column-card.valid {
            border-left-color: #10b981;
            background: linear-gradient(to right, #f0fdf4 0%, white 100%);
        }

        .column-card.warning {
            border-left-color: #f59e0b;
            background: linear-gradient(to right, #fffbeb 0%, white 100%);
        }

        .column-card.invalid {
            border-left-color: #ef4444;
            background: linear-gradient(to right, #fef2f2 0%, white 100%);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .column-name {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .column-name code {
            background: #f3f4f6;
            padding: 4px 8px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge.valid {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .status-badge.invalid {
            background: #fee2e2;
            color: #991b1b;
        }

        .column-section {
            margin-bottom: 20px;
        }

        .column-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .column-section-content {
            color: #4b5563;
            line-height: 1.6;
            font-size: 15px;
        }

        .usage-list {
            list-style: none;
            padding-left: 0;
        }

        .usage-list li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }

        .usage-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
            font-size: 18px;
        }

        .violations-list {
            list-style: none;
            padding-left: 0;
        }

        .violations-list li {
            padding: 8px 12px;
            margin-bottom: 8px;
            background: #fef2f2;
            border-left: 3px solid #ef4444;
            border-radius: 5px;
            color: #991b1b;
        }

        .action-box {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid #e5e7eb;
        }

        .action-box.valid {
            background: #ecfdf5;
            border-color: #10b981;
        }

        .action-box.invalid {
            background: #fef2f2;
            border-color: #ef4444;
        }

        .action-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .blocked-actions {
            background: #fff7ed;
            border: 2px solid #f59e0b;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .blocked-actions-title {
            font-weight: 600;
            color: #92400e;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .blocked-actions-list {
            list-style: none;
            padding-left: 0;
        }

        .blocked-actions-list li {
            padding: 5px 0;
            color: #92400e;
            padding-left: 20px;
            position: relative;
        }

        .blocked-actions-list li:before {
            content: "üö´";
            position: absolute;
            left: 0;
        }

        .masked-note {
            background: #eff6ff;
            border-left: 3px solid #3b82f6;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
            color: #1e40af;
        }

        .masked-value {
            font-family: 'Courier New', monospace;
            background: #f3f4f6;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 5px;
        }

        /* Filter Buttons */
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn.valid-filter.active {
            background: #10b981;
            border-color: #10b981;
        }

        .filter-btn.warning-filter.active {
            background: #f59e0b;
            border-color: #f59e0b;
        }

        .filter-btn.invalid-filter.active {
            background: #ef4444;
            border-color: #ef4444;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #6b7280;
        }

        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }

            .summary-grid {
                grid-template-columns: 1fr 1fr;
            }

            .column-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Banking Data Validation Results</h1>
            <p>Comprehensive field-level validation with banking-grade business rules</p>
        </div>

        <div class="content">
            <div id="validation-content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading validation results...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get validation data from sessionStorage
        const validationData = JSON.parse(sessionStorage.getItem('enhanced_banking_validation') || 'null');

        function renderValidationResults(data) {
            if (!data) {
                document.getElementById('validation-content').innerHTML = `
                    <div style="text-align: center; padding: 60px;">
                        <h2 style="color: #6b7280;">No validation data available</h2>
                        <p style="color: #9ca3af; margin-top: 10px;">Please upload a file to see validation results</p>
                    </div>
                `;
                return;
            }

            const summary = data.summary || {};
            const columns = data.columns || [];
            const status = data.status || 'UNKNOWN';

            let html = '';

            // Overall Status
            html += `
                <div class="overall-status ${status.toLowerCase()}">
                    ${status === 'VALID' ? '‚úÖ' : status === 'WARNING' ? '‚ö†Ô∏è' : '‚ùå'}
                    ${summary.message || 'Validation complete'}
                </div>
            `;

            // Summary Cards
            html += `
                <div class="summary-section">
                    <h2 style="margin-bottom: 20px; color: #1f2937;">Validation Summary</h2>
                    <div class="summary-grid">
                        <div class="summary-card">
                            <div class="number">${summary.total_columns || 0}</div>
                            <div class="label">Total Columns</div>
                        </div>
                        <div class="summary-card valid">
                            <div class="number">${summary.valid_count || 0}</div>
                            <div class="label">Valid</div>
                        </div>
                        <div class="summary-card warning">
                            <div class="number">${summary.warning_count || 0}</div>
                            <div class="label">Warnings</div>
                        </div>
                        <div class="summary-card invalid">
                            <div class="number">${summary.invalid_count || 0}</div>
                            <div class="label">Invalid</div>
                        </div>
                    </div>
                </div>
            `;

            // Filter Buttons
            html += `
                <div class="filter-section">
                    <button class="filter-btn active" onclick="filterColumns('all')">All Columns (${columns.length})</button>
                    <button class="filter-btn valid-filter" onclick="filterColumns('VALID')">Valid (${summary.valid_count || 0})</button>
                    <button class="filter-btn warning-filter" onclick="filterColumns('WARNING')">Warnings (${summary.warning_count || 0})</button>
                    <button class="filter-btn invalid-filter" onclick="filterColumns('INVALID')">Invalid (${summary.invalid_count || 0})</button>
                </div>
            `;

            // Columns Section
            html += `<div class="columns-section"><h2 class="section-title">Column Validation Details</h2><div id="columns-container">`;

            columns.forEach(col => {
                const statusClass = col.status.toLowerCase();
                const action = col.action || {};

                html += `
                    <div class="column-card ${statusClass}" data-status="${col.status}">
                        <div class="column-header">
                            <div class="column-name">
                                Column: <code>${col.column_name}</code>
                            </div>
                            <span class="status-badge ${statusClass}">${col.status}</span>
                        </div>

                        <div class="column-section">
                            <div class="column-section-title">üìã Definition</div>
                            <div class="column-section-content">${col.definition || 'No definition available'}</div>
                        </div>

                        <div class="column-section">
                            <div class="column-section-title">‚úì Validation Condition</div>
                            <div class="column-section-content">${col.condition || 'Standard validation applied'}</div>
                        </div>
                `;

                // Show violations if any
                if (col.violations && col.violations.length > 0) {
                    html += `
                        <div class="column-section">
                            <div class="column-section-title">‚ùå Issues Found</div>
                            <ul class="violations-list">
                                ${col.violations.map(v => `<li>${v}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                // Action section
                if (col.status === 'VALID') {
                    html += `
                        <div class="action-box valid">
                            <div class="action-title">‚úÖ ${action.message || 'Field is valid'}</div>
                            ${action.usage && action.usage.length > 0 ? `
                                <div style="margin-top: 15px;">
                                    <strong>How it's used:</strong>
                                    <ul class="usage-list">
                                        ${action.usage.map(u => `<li>${u}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            ${action.next_steps ? `
                                <div style="margin-top: 15px; padding: 10px; background: white; border-radius: 5px;">
                                    <strong>Next Steps:</strong> ${action.next_steps}
                                </div>
                            ` : ''}
                        </div>
                    `;
                } else {
                    html += `
                        <div class="action-box invalid">
                            <div class="action-title">‚ùå Issue: ${action.issue || 'Field has validation errors'}</div>
                            ${action.why_required ? `
                                <div style="margin-top: 10px;">
                                    <strong>Why Required:</strong> ${action.why_required}
                                </div>
                            ` : ''}
                            ${action.what_to_do ? `
                                <div style="margin-top: 10px;">
                                    <strong>What to Do:</strong> ${action.what_to_do}
                                </div>
                            ` : ''}
                        </div>
                    `;

                    // Blocked actions
                    if (action.blocked_actions && action.blocked_actions.length > 0) {
                        html += `
                            <div class="blocked-actions">
                                <div class="blocked-actions-title">‚ö†Ô∏è Blocked Actions</div>
                                <ul class="blocked-actions-list">
                                    ${action.blocked_actions.map(a => `<li>${a}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }
                }

                // Masked value note
                if (col.masked_sample) {
                    html += `
                        <div class="masked-note">
                            üîí ${col.display_note || 'Sensitive data is masked for security'}
                            <br>Sample value: <span class="masked-value">${col.masked_sample}</span>
                        </div>
                    `;
                }

                html += `</div>`; // Close column-card
            });

            html += `</div></div>`; // Close columns-container and columns-section

            document.getElementById('validation-content').innerHTML = html;
        }

        function filterColumns(status) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide columns
            const columns = document.querySelectorAll('.column-card');
            columns.forEach(col => {
                if (status === 'all' || col.dataset.status === status) {
                    col.style.display = 'block';
                } else {
                    col.style.display = 'none';
                }
            });
        }

        // Render on page load
        if (validationData) {
            renderValidationResults(validationData);
        }
    </script>
</body>

</html>
